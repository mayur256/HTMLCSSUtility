<html>

<head>
    <title>Timeline</title>
    <link rel="stylesheet" href="./style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="timeline-container p-2 border border-2 m-1">
        <div class="checkpoint">
            <div class="status-title fw-bold">Checkpoint 1</div>

            <div class="info-box border border-2 p-2 rounded">
                <div class="user-info d-flex justify-content-between">
                    <img class="rounded-circle" width="30"
                        src="https://gravatar.com/avatar/205e460b479e2e5b48aec07710c08d50" />
                    <span class="d-inline-block">John Doe</span>
                </div>

                <div class="status-info d-flex justify-content-between">
                    <small>23-05-2023 10:02:05</small>
                    <span class="badge bg-success border-13 font-size-12">Progress</span>
                </div>
            </div>
        </div>

        <div class="checkpoint">
            <div class="status-title fw-bold">Checkpoint 2</div>

            <div class="info-box border border-2 p-2 rounded">
                <div class="user-info d-flex justify-content-between">
                    <img class="rounded-circle" width="30"
                        src="https://gravatar.com/avatar/205e460b479e2e5b48aec07710c08d50" />
                    <span class="d-inline-block">John Doe</span>
                </div>

                <div class="status-info d-flex justify-content-between">
                    <small>23-05-2023 10:02:05</small>
                    <span class="badge bg-success border-13 font-size-12">Progress</span>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
