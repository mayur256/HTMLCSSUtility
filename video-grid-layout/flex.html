    <body>
        <button onclick="toggleScreenShare()">Show Screen Share</button>
        <div class="call-tile-container">

                <video src="assets/sample-screen-share.mp4" loop autoplay muted></video>

                <div class="video-tile">
                    <video src="assets/demo.mp4" loop autoplay muted></video>
                </div>
                
            </div>
        </div>

        <script type="text/javascript">
            function toggleScreenShare() {
                const screensShare = document.querySelector(".screen-share-container");
                const appContainer = document.querySelector(".call-tile-container");
                const isVisisble = screensShare.style.display === "block"
                if (isVisisble) {
                    appContainer.style.display = "block";
                } else {
                    appContainer.style.display = "grid";
                }
                screensShare.style.display = isVisisble ? "none" : "block";

            }
        </script>
    </body>
